<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <link rel="stylesheet" href="Formulario2.css">
</head>
<body>
    <div class="container-form">
        <form action="#">

            <div class="input1">
                <div class="input2">
                    <label >Nombre:</label>
                    <input type="text" required>
                </div>

                <div class="input2">
                    <label >Correo electronico:</label>
                    <input type="email" required>
                </div>
            </div>

            <div class="input1">
                <div class="input2">
                    <label >URL:</label>
                    <input type="text" placeholder="Escribe la url de tu pagina" required>
                </div>
            </div>
                

                <div class="input2">
                    <label >Fecha</label>
                    <select>
                        <option></option>
                        <option>Lunes</option>
                        <option>Martes</option>
                        <option>Miercoles</option>
                        <option>Jueves</option>
                        <option>Viernes</option>
                        <option>Sabado</option>
                        <option>Domingo</option>
                    </select>
                </div>
            <br>

            <div class="input1">
                <div class="input2">
                    <label for="countryOfBirth">Tiempo:</label>
                    <input type="number" placeholder=":">

                </div>
            </div>
            <br>
            <div class="input2">
                <label >Fecha y hora</label>
                <select>
                    <option></option>
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miercoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                    <option>Sabado</option>
                    <option>Domingo</option>
                </select>
                <input type="number">
                <br>
      
                <div class="input2">
                    <label >Mes</label>
                    <select>
                        <option></option>
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                        <option>Abril</option>
                        <option>Mayo</option>
                        <option>Junio</option>
                        <option>Julio</option>
                        <option>Agosto</option>
                        <option>Septiembre</option>
                        <option>Octubre</option>
                        <option>Noviembre</option>
                        <option>Diciembre</option>
                    </select>

                </div>
                <br>
    
                <div class="input2">
                    <label >Semana</label>
                    <select>
                        <option></option>
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
           
                    </select>

                </div>
                <br>
                <div class="input2">
                    <label for="countryOfBirth">Número (min -10, max 10):</label>
                    <select>
                        <option></option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                        <option>1</option>
                        <option>-2</option>
                        <option>-3</option>
                        <option>-4</option>
                        <option>-5</option>
                        <option>-6</option>
                        <option>-7</option>
                        <option>-8</option>
                        <option>-9</option>
                        <option>-10</option>
                    </select>

                </div>
                <br>
                <div class="input2">
                    <label for="countryOfBirth">Teléfono:</label>
                    <input type="text" >

                </div>
                <br>
                <div class="input2">
                    <label for="countryOfBirth">Término de busqueda:</label>
                    <input type="text" >

                </div>
                <br>
                <div class="input2">
                    <label for="countryOfBirth">Color:</label>
                    <input class="col" type="color" >

                </div>
            </div>
   

        </form>
    </div>
</body>
</html>
